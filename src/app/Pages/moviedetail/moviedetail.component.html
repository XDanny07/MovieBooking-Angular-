<div class="container m-0 p-0">
  <div *ngIf="this.watchtrailer; else elseBlock">
    <div class="trailer bg-danger">
      <iframe
        class="p-1 mx-auto d-block"
        width="936"
        height="526"
        src="https://www.youtube.com/embed/Po3jStA673E"
        title="LEO - Official Trailer | Thalapathy Vijay | Lokesh Kanagaraj | Anirudh Ravichander"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <button class="" (click)="watch()">Go Back</button>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="moviedetails d-flex bg-primary p-4">
      <img class="rounded" src="{{ data.Poster }}" alt="" />
      <div>
        <div class="p-4">
          <h1>{{ data.Title }}</h1>
          <div
            class="rating d-flex justify-content-between align-content-center align-items-center"
          >
            <img
              src="../../../assets/imdb.png"
              class="rounded"
              width="60px"
              alt="IMDB LOGO"
            />
            <h4 class="d-flex align-items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="yellow"
                class="bi bi-star-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                /></svg
              >{{ data.imdbRating }}/10
            </h4>
          </div>
          <div class="d-flex">
            <h4 class="bg-danger px-2 rounded text-white">3D</h4>
            <h4>{{ data.Language }}</h4>
          </div>
          <div>
            <p>{{ data.Genre }}</p>
            <p>{{ data.Runtime }}</p>
            <p>{{ data.Released }}</p>
          </div>
          <button (click)="watch()">Watch Trailer</button>
          <button
            routerLink="/Movie/Booking/{{ data.Title }}"
            type="button"
            class="btn btn-primary"
          >
            Book Tickets
          </button>
        </div>
      </div>
    </div>
  </ng-template>
  <div class="moviedetails2">
    <div>
      <h2>Movie Description</h2>
      <p>{{ data.Plot }}</p>
      <hr />
    </div>
    <div>
      <h2>Cast</h2>
      <p>{{ data.Actors }}</p>
      <hr />
    </div>
    <div>
      <h2>Writers</h2>
      <p>{{ data.Writer }}</p>
      <hr />
    </div>
  </div>
</div>
